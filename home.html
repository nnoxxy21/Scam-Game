<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scam Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Play Cash Adding Game:</h1>
    <h2 id="points">0 $</h2>
    <button class="cash-btn" onclick="increment()">ADD CASH $$$</button>
    <button class="redeem-btn" onclick="redeemed()">REDEEM CASH</button>
    <div id="history">
        <h2 class="topic" >You have successfully Redeemed</h2>
        <h2 id="redeems"></h2>
    </div>
    <button class="withdraw-btn" onclick="withdraw()">WITHDRAW CASH</button>
    <p id="error"></p>
    <script src="script.js" ></script>
</body>
</html>
